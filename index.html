<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    <title>MERN Stack</title>
</head>
<body>

    <!-- Data tables -->
    <div class="devs">
        <a class="btn btn-primary" data-bs-toggle="modal" href="#modal_add">Add New Devs</a>
        <!-- aikhane jodi href na dei tahole target dite hobe -->
        <hr>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Photo</th>
                            <th>Action</th>
                        </tr>
        
                    </thead>
                        
                    <tbody id="devs_data_list">
                       
        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Devs Add Model -->
    <div class="modal fade" id="modal_add">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add New Devs</h2>
                </div>
                
                <div class="modal-body">
                    <form action="" id="devs_add_form">
                        <div class="form-group mb-3">
                            <label for="">Name</label>
                            <input id="name" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input id="email" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Photo</label>
                            <input id="photo" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Skills</label>
                            <select class="form-control" name="" id="skill_list">
                                <option value="">--Select--</option>
                                <!-- will load all skills here from data base -->

                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="Add">
                        </div>
                    </form>
                </div>
                
                
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_edit">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
                <div class="modal-body">
                    <h2>Edit Developer Data</h2>
                    <hr>
                    <!-- <form action="" id="devs_add_form"> -->

                    <!-- LP-2 -->
                    <form action="" id="devs_edit_form">
                        <div class="form-group mb-3">
                            <label for="">Name</label>
                            <input id="ename" class="form-control" type="text">
                        </div>

                        <!-- LP-1 existing data editing. label tag thakbe na -->
                        <div class="form-group mb-3">
                            <input id="edit_id" class="form-control" type="hidden">
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input id="eemail" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <img class="w-100" src="" id="epreview" alt="">
                            <label for="">Photo</label>
                            <input id="ephoto" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Skills</label>
                            <input class="form-control" name="" id="eskill_list">
                               

                            <!-- <select class="form-control" name="" id="eskill_list">
                                <option value="">--Select--</option>

                            </select> -->
                        </div>
                        <div class="form-group mb-3">
                            <input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="Add">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_delete">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
                <div class="modal-body">
                    <form action="" id="devs_add_form">
                        <div class="form-group mb-3">
                            <label for="">Name</label>
                            <input id="name" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input id="email" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Photo</label>
                            <input id="photo" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Skills</label>
                            <select class="form-control" name="" id="skill_list">
                                <option value="">--Select--</option>
                                <!-- will load all skills here from data base -->

                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="Add">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
